<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password - TravelHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .auth-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .auth-form-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
        max-width: 450px;
        width: 100%;
        animation: slideUp 0.6s ease forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header h1 {
        color: #1f2937;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1f2937;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 0.9rem;
        border: 1.5px solid #e5e7eb;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .error-message {
        color: #ef4444;
        font-size: 0.8rem;
        margin-top: 0.3rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .password-strength {
        font-size: 0.8rem;
        margin-top: 0.3rem;
        padding: 0.5rem;
        border-radius: 4px;
        display: none;
      }

      .password-strength.weak {
        background: #fecaca;
        color: #991b1b;
        display: block;
      }

      .password-strength.medium {
        background: #fcd34d;
        color: #92400e;
        display: block;
      }

      .password-strength.strong {
        background: #d1fae5;
        color: #065f46;
        display: block;
      }

      .success-message {
        background: #d1fae5;
        border-left: 4px solid #10b981;
        color: #065f46;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        margin-top: 1.5rem;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
        font-size: 0.9rem;
      }

      .back-link a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      .loading {
        display: none;
        text-align: center;
        color: #6b7280;
      }

      .spinner {
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .invalid-token {
        text-align: center;
        padding: 2rem;
      }

      .invalid-token h1 {
        color: #ef4444;
        margin-bottom: 1rem;
      }

      .invalid-token p {
        color: #6b7280;
        margin-bottom: 1.5rem;
      }

      .alert {
        background: #fee2e2;
        border-left: 4px solid #ef4444;
        color: #991b1b;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-form-container">
        <div id="form-section">
          <div class="form-header">
            <h1><i class="fas fa-lock"></i> Reset Password</h1>
            <p>Create a new password for your account</p>
          </div>

          <form id="reset-form">
            <div class="form-group">
              <label for="password">New Password *</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your new password"
                required
              />
              <div class="password-strength" id="password-strength"></div>
              <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password *</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your new password"
                required
              />
              <div class="error-message" id="confirm-error"></div>
            </div>

            <div class="loading" id="loading">
              <div class="spinner"></div>
              <p>Resetting password...</p>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
              Reset Password
            </button>
          </form>

          <div class="back-link">
            <a href="login.html"
              ><i class="fas fa-arrow-left"></i> Back to Login</a
            >
          </div>
        </div>

        <div id="invalid-section" style="display: none" class="invalid-token">
          <h1><i class="fas fa-exclamation-circle"></i></h1>
          <h2 style="color: #1f2937">Invalid Reset Link</h2>
          <p>
            The password reset link is invalid or has expired. Please request a
            new one.
          </p>
          <button
            onclick="window.location.href = 'forgot-password.html'"
            class="submit-btn"
            style="margin-top: 1rem"
          >
            <i class="fas fa-key"></i> Request New Link
          </button>
        </div>

        <div id="success-section" style="display: none">
          <div style="text-align: center">
            <div
              style="
                font-size: 4rem;
                color: #10b981;
                margin-bottom: 1rem;
                animation: scaleUp 0.6s ease;
              "
            >
              <i class="fas fa-check-circle"></i>
            </div>
            <h1 style="color: #10b981">Password Reset Successfully!</h1>
            <p style="color: #6b7280; margin: 1rem 0">
              Your password has been changed. You can now login with your new
              password.
            </p>
            <button
              onclick="window.location.href = 'login.html'"
              class="submit-btn"
              style="margin-top: 1rem"
            >
              <i class="fas fa-sign-in-alt"></i> Go to Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api";
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const email = urlParams.get("email");
      const passwordInput = document.getElementById("password");
      const form = document.getElementById("reset-form");
      const submitBtn = document.getElementById("submit-btn");
      const loading = document.getElementById("loading");

      if (!token || !email) {
        showInvalidToken();
      }

      // Password strength checker
      if (passwordInput) {
        passwordInput.addEventListener("input", function () {
          const password = this.value;
          const strength = document.getElementById("password-strength");

          if (password.length === 0) {
            strength.textContent = "";
            strength.className = "password-strength";
            return;
          }

          let level = 0;
          if (password.length >= 8) level++;
          if (/[a-z]/.test(password) && /[A-Z]/.test(password)) level++;
          if (/[0-9]/.test(password)) level++;
          if (/[^a-zA-Z0-9]/.test(password)) level++;

          if (level <= 1) {
            strength.textContent = "❌ Weak password";
            strength.className = "password-strength weak";
          } else if (level <= 2) {
            strength.textContent = "⚠️ Medium strength";
            strength.className = "password-strength medium";
          } else {
            strength.textContent = "✓ Strong password";
            strength.className = "password-strength strong";
          }
        });
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        document
          .querySelectorAll(".error-message")
          .forEach((el) => el.classList.remove("show"));

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (!password) {
          showError("password-error", "Please enter a new password");
          return;
        }

        if (password.length < 6) {
          showError("password-error", "Password must be at least 6 characters");
          return;
        }

        if (password !== confirmPassword) {
          showError("confirm-error", "Passwords do not match");
          return;
        }

        loading.style.display = "block";
        submitBtn.disabled = true;

        try {
          const response = await fetch(`${API_URL}/auth/reset-password`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              token,
              email,
              password,
              confirmPassword,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showSuccess();
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            showError(
              "password-error",
              data.message || "Password reset failed",
            );
          }
        } catch (error) {
          console.error("Reset password error:", error);
          showError(
            "password-error",
            "Error resetting password. Please try again.",
          );
        } finally {
          loading.style.display = "none";
          submitBtn.disabled = false;
        }
      });

      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.add("show");
      }

      function showInvalidToken() {
        document.getElementById("form-section").style.display = "none";
        document.getElementById("invalid-section").style.display = "block";
      }

      function showSuccess() {
        document.getElementById("form-section").style.display = "none";
        document.getElementById("success-section").style.display = "block";
      }
    </script>
  </body>
</html>
