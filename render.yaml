services:
  # ── Single Web Service: backend serves the built React frontend ────────
  - type: web
    name: itravelz
    env: node
    # Build React app, then install backend deps
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production

      # Required — set in the Render dashboard
      - key: MONGO_URI
        sync: false   # MongoDB Atlas connection string
      - key: JWT_SECRET
        sync: false   # Long random secret
      - key: JWT_EXPIRE
        value: 7d

      # Set to your Render service URL once deployed (e.g. https://itravelz.onrender.com)
      - key: CLIENT_URL
        sync: false

      # Optional — email / SMTP
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
