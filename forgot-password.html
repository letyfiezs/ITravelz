<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - TravelHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .auth-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .auth-form-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
        max-width: 450px;
        width: 100%;
        animation: slideUp 0.6s ease forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header h1 {
        color: #1f2937;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1f2937;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 0.9rem;
        border: 1.5px solid #e5e7eb;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .error-message {
        color: #ef4444;
        font-size: 0.8rem;
        margin-top: 0.3rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .success-message {
        background: #d1fae5;
        border-left: 4px solid #10b981;
        color: #065f46;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        margin-top: 1.5rem;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
        font-size: 0.9rem;
      }

      .back-link a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      .info-box {
        background: #f0f9ff;
        border-left: 4px solid #3b82f6;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        color: #1e40af;
        font-size: 0.9rem;
      }

      .loading {
        display: none;
        text-align: center;
        color: #6b7280;
      }

      .spinner {
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-form-container">
        <div class="form-header">
          <h1><i class="fas fa-key"></i> Forgot Password?</h1>
          <p>Don't worry, we'll help you recover your account</p>
        </div>

        <div class="info-box">
          <i class="fas fa-info-circle"></i> Enter your email address and we'll
          send you a link to reset your password.
        </div>

        <div class="success-message" id="success-message">
          <i class="fas fa-check-circle"></i> Check your email for password
          reset instructions!
        </div>

        <form id="forgot-form">
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your registered email"
              required
            />
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending reset link...</p>
          </div>

          <button type="submit" class="submit-btn" id="submit-btn">
            Send Reset Link
          </button>
        </form>

        <div class="back-link">
          <a href="login.html"
            ><i class="fas fa-arrow-left"></i> Back to Login</a
          >
        </div>
      </div>
    </div>

    <script>
      const API_URL = "/api";
      const form = document.getElementById("forgot-form");
      const submitBtn = document.getElementById("submit-btn");
      const loading = document.getElementById("loading");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        document.getElementById("email-error").classList.remove("show");
        document.getElementById("success-message").classList.remove("show");

        const email = document.getElementById("email").value.trim();

        if (!email) {
          showError("email-error", "Please enter your email");
          return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showError("email-error", "Please enter a valid email");
          return;
        }

        loading.style.display = "block";
        submitBtn.disabled = true;

        try {
          const response = await fetch(`${API_URL}/auth/forgot-password`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (data.success) {
            document.getElementById("success-message").classList.add("show");
            form.reset();
          } else {
            showError("email-error", data.message);
          }
        } catch (error) {
          console.error("Forgot password error:", error);
          showError(
            "email-error",
            "Error sending reset link. Please try again.",
          );
        } finally {
          loading.style.display = "none";
          submitBtn.disabled = false;
        }
      });

      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.add("show");
      }
    </script>
  </body>
</html>
